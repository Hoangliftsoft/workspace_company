    <form action="{% url 'myclass:vote' detail_list.id %}" method="post">
        {% csrf_token %} 
        <ul>
            {% for item in detail_list.choice_set.all %}
                <li><input type="radio" value="{{item.id}}" name="choice">{{item.choice_text}}</li>
            {% endfor %}

        </ul>
    </form>
    {% endif %}

{% endblock detail_view %}
