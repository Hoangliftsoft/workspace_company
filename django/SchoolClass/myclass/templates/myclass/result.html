{% extends "myclass/base.html" %}

{% block result %}
     {% if q %}
        <h1>{{q.question_text}}</h1>
        <p>Kết quả của cuộc bình chọn là: </p>
        {% for item in q.choice_set.all %}
            <p>{{item.choice_text}} : <span style="color : red">{{item.choice_vote}}</span></p>
        {% endfor %}
        <a href="{% url 'myclass:view_question' %}">Vote tiếp</a>
     {% endif %}
{% endblock result %}
